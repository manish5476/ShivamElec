<div class="container">
  <div class="product-grid">
    <div class="product-images">
      <img
        [src]="product.largeUrl"
        [alt]="product.displayName"
        class="main-image"
      />
      <div class="thumbnail-container">
        <img
          *ngFor="let image of product.galleryImage; let i = index"
          [src]="image"
          [alt]="product.galleryImageAlt[i]"
          class="thumbnail"
          (click)="selectImage(image)"
        />
      </div>
    </div>
    <div class="product-info">
      <h1>{{ product.displayName }}</h1>
      <div class="rating">
        <div class="stars">
          <span *ngFor="let star of [1, 2, 3, 4, 5]">
            {{ star <= product.ratings ? "‚òÖ" : "‚òÜ" }}
          </span>
        </div>
        <span class="review-count">({{ product.reviewCount }} review)</span>
      </div>
      <div class="price">{{ product.priceDisplay }}</div>
      <div class="options">
        <label for="color" class="option-label">Color</label>
        <select id="color" [(ngModel)]="selectedColor">
          <option
            *ngFor="let chip of getChipsByType('COLOR')"
            [value]="chip.fmyChipCode"
          >
            {{ chip.fmyChipName }}
          </option>
        </select>
      </div>
      <div class="options">
        <label for="memory" class="option-label">Memory</label>
        <select id="memory" [(ngModel)]="selectedMemory">
          <option
            *ngFor="let chip of getChipsByType('MOBILE MEMORY')"
            [value]="chip.fmyChipCode"
          >
            {{ chip.fmyChipName }}
          </option>
        </select>
      </div>
      <div class="options">
        <label for="quantity" class="option-label">Quantity</label>
        <input type="number" id="quantity" [(ngModel)]="quantity" min="1" />
      </div>
      <button class="add-to-cart" (click)="addToCart()">Add to cart</button>
      <div class="action-buttons">
        <button class="action-button" (click)="addToWishlist()">
          ‚ù§Ô∏è Wishlist
        </button>
        <button class="action-button" (click)="share()">üîó Share</button>
      </div>
      <div class="description">
        <h2>Description</h2>
        <ul>
          <li *ngFor="let feature of product.usp">{{ feature }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="key-features">
    <h2>Key Features</h2>
    <div class="feature-grid">
      <div *ngFor="let feature of product.keySummary" class="feature-item">
        <img
          [src]="feature.imgUrl"
          [alt]="feature.title"
          class="feature-icon"
        />
        <div class="feature-title">{{ feature.title }}</div>
      </div>
    </div>
  </div>
</div>
