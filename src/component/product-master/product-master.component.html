<div class="max-w-4xl mx-auto p-4 text-sm">
  <h2 class="text-xl font-bold mb-2">Smartphone Information</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
    <div>
      <label class="block text-xs font-medium text-gray-700">ID</label>
      <input
        type="text"
        class="w-full p-1 border rounded"
        pInputText
        [(ngModel)]="smartphone.id"
        placeholder="ID"
      />
    </div>
    <div>
      <label class="block text-xs font-medium text-gray-700">Name</label>
      <input
        type="text"
        class="w-full p-1 border rounded"
        pInputText
        [(ngModel)]="smartphone.name"
        placeholder="Name"
      />
    </div>
    <div>
      <label class="block text-xs font-medium text-gray-700">Brand</label>
      <input
        type="text"
        class="w-full p-1 border rounded"
        pInputText
        [(ngModel)]="smartphone.brand"
        placeholder="Brand"
      />
    </div>
    <div>
      <label class="block text-xs font-medium text-gray-700">Model</label>
      <input
        type="text"
        class="w-full p-1 border rounded"
        pInputText
        [(ngModel)]="smartphone.model"
        placeholder="Model"
      />
    </div>
    <div>
      <label class="block text-xs font-medium text-gray-700"
        >Release Date</label
      >
      <input
        type="date"
        class="w-full p-1 border rounded"
        pInputText
        [(ngModel)]="smartphone.releaseDate"
      />
    </div>
    <div>
      <label class="block text-xs font-medium text-gray-700"
        >Price (Currency)</label
      >
      <input
        type="text"
        class="w-full p-1 border rounded"
        pInputText
        [(ngModel)]="smartphone.price.currency"
        placeholder="Currency"
      />
    </div>
    <div>
      <label class="block text-xs font-medium text-gray-700"
        >Price (Amount)</label
      >
      <input
        type="number"
        class="w-full p-1 border rounded"
        pInputText
        [(ngModel)]="smartphone.price.amount"
        placeholder="Amount"
      />
    </div>
    <div>
      <label class="block text-xs font-medium text-gray-700">Images</label>
      <input
        type="text"
        class="w-full p-1 border rounded"
        pInputText
        [(ngModel)]="smartphone.images"
        placeholder="Comma-separated image URLs"
      />
      <small class="text-xs text-gray-500"
        >Use commas to separate multiple image URLs.</small
      >
    </div>
  </div>

  <h3 class="text-lg font-semibold mt-4 mb-2">Variants</h3>
  <p-table
    [value]="smartphone.variants"
    dataKey="storage"
    class="w-full text-xs"
  >
    <ng-template pTemplate="header">
      <tr class="bg-gray-100">
        <th class="p-2">Storage</th>
        <th class="p-2">RAM</th>
        <th class="p-2">Price (Currency)</th>
        <th class="p-2">Price (Amount)</th>
        <th class="p-2">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-variant let-i="rowIndex">
      <tr>
        <td class="p-1">
          <input
            type="text"
            class="w-full p-1 border rounded"
            [(ngModel)]="variant.storage"
            placeholder="Storage"
          />
        </td>
        <td class="p-1">
          <input
            type="text"
            class="w-full p-1 border rounded"
            [(ngModel)]="variant.ram"
            placeholder="RAM"
          />
        </td>
        <td class="p-1">
          <input
            type="text"
            class="w-full p-1 border rounded"
            [(ngModel)]="variant.price.currency"
            placeholder="Currency"
          />
        </td>
        <td class="p-1">
          <input
            type="number"
            class="w-full p-1 border rounded"
            [(ngModel)]="variant.price.amount"
            placeholder="Amount"
          />
        </td>
        <td class="p-1">
          <button
            pButton
            icon="pi pi-times"
            (click)="removeVariant(i)"
            label="Remove"
            class="p-1 text-xs bg-red-500 text-white rounded"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <button
    pButton
    icon="pi pi-plus"
    (click)="addVariant()"
    label="Add Variant"
    class="mt-2 p-1 text-xs bg-blue-500 text-white rounded"
  ></button>

  <h3 class="text-lg font-semibold mt-4 mb-2">Rear Cameras</h3>
  <p-table
    [value]="smartphone.rearCameras"
    dataKey="resolution"
    class="w-full text-xs"
  >
    <ng-template pTemplate="header">
      <tr class="bg-gray-100">
        <th class="p-2">Resolution</th>
        <th class="p-2">Aperture</th>
        <th class="p-2">Type</th>
        <th class="p-2">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-camera let-i="rowIndex">
      <tr>
        <td class="p-1">
          <input
            type="text"
            class="w-full p-1 border rounded"
            [(ngModel)]="camera.resolution"
            placeholder="Resolution"
          />
        </td>
        <td class="p-1">
          <input
            type="text"
            class="w-full p-1 border rounded"
            [(ngModel)]="camera.aperture"
            placeholder="Aperture"
          />
        </td>
        <td class="p-1">
          <input
            type="text"
            class="w-full p-1 border rounded"
            [(ngModel)]="camera.type"
            placeholder="Type"
          />
        </td>
        <td class="p-1">
          <button
            pButton
            icon="pi pi-times"
            (click)="removeRearCamera(i)"
            label="Remove"
            class="p-1 text-xs bg-red-500 text-white rounded"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <button
    pButton
    icon="pi pi-plus"
    (click)="addRearCamera()"
    label="Add Rear Camera"
    class="mt-2 p-1 text-xs bg-blue-500 text-white rounded"
  ></button>

  <button
    pButton
    label="Submit"
    (click)="onSubmit()"
    class="mt-4 w-full p-2 bg-green-500 text-white rounded"
  ></button>
</div>
